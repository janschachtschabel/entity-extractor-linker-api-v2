[mypy]
# MyPy Configuration for entityextractorbatch
# Neutral configuration - all checks enabled

# Python version and basic settings
python_version = 3.12
explicit_package_bases = true

# Strict type checking rules - all enabled
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
no_implicit_optional = True
disallow_any_unimported = True
disallow_any_expr = False
disallow_any_decorated = False
disallow_any_explicit = False
disallow_any_generics = True
disallow_subclassing_any = True

# Warning settings - all enabled
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True

# Equality and comparison checks
strict_equality = True
extra_checks = True

# Error handling
strict = False
show_error_codes = True
show_error_context = True
pretty = True

# Report generation (requires lxml)
html_report = mypy_report
txt_report = mypy_report
